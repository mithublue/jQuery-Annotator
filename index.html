<script>
    var selectedItem;
    var ja_obj = [];

    for ( var i = 0; i< 2;i++ ) {
        ja_obj[i] = $('.ja_ground-' + (i+1)).js_annotator();
    }
    $('.ja_ground').first().show();
    $('.ja_ground').last().hide();

    $('.navigation a').click(function () {
        var order = parseInt($(this).text()) - 1;
        $('.ja_ground').css('display','none').eq(order).css('display','block');
        selectedItem = order;
    });

    $('.get_data').click(function () {
        var json_data = ja_obj[selectedItem].get_data();
    })

    // mode control
    $('.mode_panel a').click(function () {
        var data = ja_obj[selectedItem].get_data()
        var mode = $(this).data('mode');
        ja_obj[selectedItem].changeMode(mode);
    })
</script>
